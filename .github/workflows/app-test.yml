name: App Test
on:
  push:
    branches:
      - "**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      - name: 🎨 Prettier
        run: yarn format:check

      - name: 🔧 Lint
        run: yarn lint

      - name: 🧪 Test
        run: yarn test
