name: App Test
on:
  push:
    branches:
      - "**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      - name: ğŸ¨ Prettier
        run: yarn format:check

      - name: ğŸ”§ Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test
